    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <main>
      <section class="links-section">
        <h1>
          <img src="logo.svg" alt="" />
        </h1>
        <section class="media-links">
          <img src="icon-document.svg" alt="" />
          <img src="icon-folder.svg" alt="" />
          <img src="icon-upload.svg" alt="" />
        </section>
      </section>
      <section class="data-section">
        <p>Youâ€™ve used <span class="accent">815 GB</span> of your storage</p>

            </div>
          </div>
          <div class="limits">
            <span class="accent">0 GB</span>
            <span class="accent">1000 GB</span>
          </div>
        </section>

        <section class="leftover"><span class="big">185</span> GB Left</section>

      </section>
    </main>
